{% extends 'base.html' %}

{% block main %}
    <h1> Vendas </h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col"> ID </th>
                <th scope="col"> Número </th>
                <th scope="col"> Desconto </th>
                <th scope="col"> Valor </th>
                <th scope="col"> Ações </th>
            </tr>
        </thead>

        <tbody>
            {% for venda in vendas %}
                <tr>
                    <td> {{venda.id}} </td>
                    <td> {{venda.numero}} </td>
                    <td> {{venda.desconto}} </td>
                    <td> {{venda.valor}} </td>
                    <td>
                        <a href="{% url 'edit_item_pedido' venda.id %}" class="btn btn-warning"> Editar </a>
                        <a href="{% url 'delete_item_pedido' venda.id %}" class="btn btn-danger"> Excluir </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>

    </table>

    <a href="{% url 'novo_pedido' %}">Nova venda</a>

{% endblock %}
